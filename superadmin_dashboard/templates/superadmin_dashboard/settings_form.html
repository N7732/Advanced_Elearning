{% extends 'superadmin_dashboard/base.html' %}

{% block title %}Global Settings | SuperAdmin Dashboard{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Global System Settings</h1>
</div>

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow mb-4">
            <div class="card-header py-3 bg-white">
                <h6 class="m-0 font-weight-bold text-primary">General Configuration</h6>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Site Name</label>
                            <input type="text" name="site_name" class="form-control"
                                value="{{ form.site_name.value|default:'' }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Support Email</label>
                            <input type="email" name="contact_email" class="form-control"
                                value="{{ form.contact_email.value|default:'' }}">
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Support Phone</label>
                            <input type="text" name="phone_number" class="form-control"
                                value="{{ form.phone_number.value|default:'' }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Maintenance Mode</label>
                            <div class="form-check form-switch mt-2">
                                <input class="form-check-input" type="checkbox" name="maintenance_mode"
                                    id="maintenanceSwitch" {% if form.maintenance_mode.value %}checked{% endif %}>
                                <label class="form-check-label" for="maintenanceSwitch">Disable public access</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Office Address</label>
                        <textarea name="address" class="form-control"
                            rows="3">{{ form.address.value|default:'' }}</textarea>
                    </div>

                    <hr class="my-4">

                    <div class="row mb-4">
                        <div class="col-md-6 text-center">
                            <label class="form-label fw-bold d-block">Site Logo</label>
                            {% if object.site_logo %}
                            <img src="{{ object.site_logo.url }}" class="img-thumbnail mb-2" style="max-height: 80px;">
                            {% endif %}
                            <input type="file" name="site_logo" class="form-control form-control-sm">
                        </div>
                        <div class="col-md-6 text-center">
                            <label class="form-label fw-bold d-block">Favicon</label>
                            {% if object.favicon %}
                            <img src="{{ object.favicon.url }}" class="img-thumbnail mb-2" style="max-height: 40px;">
                            {% endif %}
                            <input type="file" name="favicon" class="form-control form-control-sm">
                        </div>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save me-2"></i> Save Settings
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
