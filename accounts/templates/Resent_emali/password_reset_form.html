{% extends 'accounts/login.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header justify-content-center">
                <h3 class="fw-light my-4 text-center">Password Recovery</h3>
            </div>
            <div class="card-body">
                <div class="small mb-3 text-muted text-center">Enter your email address and we will send you a link to
                    reset your password.</div>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input class="form-control" id="inputEmail" type="email" name="email"
                            placeholder="name@example.com" required />
                        <label for="inputEmail">Email address</label>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                        <a class="small" href="{% url 'accounts:login' %}">Return to login</a>
                        <button type="submit" class="btn btn-primary">Reset Password</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small"><a href="{% url 'accounts:learner_register' %}">Need an account? Sign up!</a></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
