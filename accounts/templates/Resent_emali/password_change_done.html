{% extends 'accounts/login.html' %}

{% block title %}Password Changed Successfully{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header justify-content-center">
                <h3 class="fw-light my-4 text-center">Update successful!</h3>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-lock-open fa-4x text-info"></i>
                </div>
                <p class="text-muted">Your password has been changed successfully.</p>
                <div class="d-grid mt-4 mb-0">
                    <a class="btn btn-primary btn-block" href="{% url 'accounts:profile' %}">Go to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
