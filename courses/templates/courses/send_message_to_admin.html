{% extends 'courses/instructor_dashboard.html' %}

{% block dashboard_content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                <div class="card-header bg-dark py-3">
                    <h5 class="card-title text-white mb-0">
                        <i class="fas fa-paper-plane me-2"></i>Contact Superadmin
                    </h5>
                </div>
                <div class="card-body p-4 bg-light">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="{{ form.subject.id_for_label }}" class="form-label fw-bold">Subject</label>
                            {{ form.subject }}
                        </div>
                        <div class="mb-4">
                            <label for="{{ form.body.id_for_label }}" class="form-label fw-bold">Message Content</label>
                            {{ form.body }}
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'instructor_messages' %}"
                                class="btn btn-outline-secondary rounded-pill px-4">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-dark rounded-pill px-4">
                                Send to Admin
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
